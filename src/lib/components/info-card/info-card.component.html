
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ info }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="actionLabel" mat-button color="primary" (click)="action.emit()">{{ actionLabel }}</button>
  </mat-card-actions>
</mat-card>
